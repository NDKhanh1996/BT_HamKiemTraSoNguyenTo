<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt('Nhập số cầm kiểm tra ở đây')
    function check(number) {
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false
            }
        }
        return true
    }
    if (check(x)) {
        alert("Đây là số nguyên tố")
    } else {
        alert("Đây không phải là số nguyên tố")
    }

</script>
</body>
</html>
